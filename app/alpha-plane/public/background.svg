<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- 渐变定义：从纯白到稍微饱和一些的蓝色 -->
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#c9defa" />
    </linearGradient>
    
    <!-- 点阵图案定义：圆点透明度由0.05增至0.1 -->
    <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="80" height="80">
      <circle cx="10" cy="10" r="2" fill="rgba(0,0,0,0.1)"/>
      <circle cx="40" cy="40" r="2" fill="rgba(0,0,0,0.1)"/>
      <circle cx="70" cy="70" r="2" fill="rgba(0,0,0,0.1)"/>
    </pattern>
  </defs>
  
  <!-- 绘制全幅背景填充 -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" />
  <rect width="100%" height="100%" fill="url(#subtlePattern)" />
</svg>
