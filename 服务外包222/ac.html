<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空调详情</title>
    <link rel="stylesheet" href="css/ac-style.css">
</head>
<body>
    <div class="container">
        <h1>空调控制面板</h1>
        <div class="status">
            <p>工作温度：<span id="working-temp">24°C</span></p>
            <p>环境温度：<span id="environment-temp">22°C</span></p>
            <p>工作模式：<span id="mode">制冷</span></p>
        </div>
        <div class="controls">
            <button id="power-btn">开/关</button>
            <button id="temp-up-btn">温度+</button>
            <button id="temp-down-btn">温度-</button>
            <button id="mode-btn">模式切换</button>
            <button id="swing-btn">左右扫风</button>
            <button id="timer-btn">定时开关</button>
            <button id="smart-temp-btn">智能温控</button>
            <button id="aux-heat-btn">辅热</button>
        </div>
        <a href="index.html">返回</a>
    </div>
    <script src="js/ac-script.js"></script>
</body>
</html>
