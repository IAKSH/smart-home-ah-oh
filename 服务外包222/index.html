<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能家居控制面板</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>智能家居控制面板</h1>
        <div class="device">
            <span>灯光</span>
            <button class="toggle-btn" data-device="light">开/关</button>
            <button class="details-btn" data-target="light.html">查看详情</button>
        </div>
        <div class="device">
            <span>空调</span>
            <button class="toggle-btn" data-device="ac">开/关</button>
            <button class="details-btn" data-target="ac.html">查看详情</button>
        </div>
        <div class="device">
            <span>电视</span>
            <button class="toggle-btn" data-device="tv">开/关</button>
            <button class="details-btn" data-target="tv.html">查看详情</button>
        </div>
        <div class="display-panel">
            <h2>设备状态</h2>
            <p>灯光：<span id="light-status">关闭</span></p>
            <p>空调：<span id="ac-status">开启</span></p>
            <p>电视：<span id="tv-status">关闭</span></p>
            <h2>环境数据</h2>
            <p>温度：<span id="temperature">22°C</span></p>
            <p>湿度：<span id="humidity">50%</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
