<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能电视控制</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tv.css">
</head>
<body>
    <div class="container">
        <h1>智能电视控制</h1>
        
        <div class="tv-panel">
            <h2>电视状态</h2>
            <p>电源状态：<span id="power-status">关闭</span></p>
            <p>当前音量：<span id="volume-level">0</span></p>
            <p>当前频道：<span id="current-channel">--</span></p>
            <p>信号源：<span id="input-source">HDMI 1</span></p>
        </div>
        
        <div class="control-group">
            <h2>基本控制</h2>
            <div class="btn-row">
                <button class="control-btn" id="power-btn">电源开/关</button>
                <button class="control-btn" id="mute-btn">静音</button>
                <button class="control-btn" id="input-btn">切换信号源</button>
            </div>
            
            <h3>音量控制</h3>
            <div class="btn-row">
                <button class="control-btn" id="vol-down">音量-</button>
                <input type="range" min="0" max="100" value="0" class="volume-control" id="volume-slider">
                <button class="control-btn" id="vol-up">音量+</button>
            </div>
            
            <h3>频道控制</h3>
            <div class="btn-row">
                <button class="control-btn" id="ch-prev">上一频道</button>
                <button class="control-btn" id="ch-next">下一频道</button>
                <button class="control-btn" id="ch-return">返回上次频道</button>
            </div>
        </div>
        
        <div class="control-group">
            <h2>智能应用</h2>
            <div class="btn-row">
                <div class="app-btn">
                    <div class="app-icon">爱奇艺</div>
                    <span>爱奇艺</span>
                </div>
                <div class="app-btn">
                    <div class="app-icon">腾讯</div>
                    <span>腾讯视频</span>
                </div>
                <div class="app-btn">
                    <div class="app-icon">优酷</div>
                    <span>优酷</span>
                </div>
                <div class="app-btn">
                    <div class="app-icon">芒果</div>
                    <span>芒果TV</span>
                </div>
                <div class="app-btn">
                    <div class="app-icon">哔哩</div>
                    <span>哔哩哔哩</span>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="control-btn" style="display: inline-block; margin-top: 20px;">返回主控制面板</a>
    </div>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="js/tv.js"></script>
</body>
</html>
